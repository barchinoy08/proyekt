<!DOCTYPE html>
<html>
<head>
  <title>Barchinoy</title>
  <script src="/main.js"></script>
</head>
<body>
<div>
  <button id="cmd-full-size" onclick="window.click_full_size()">Full Heap Size</button>
  <button id="cmd-mhu" onclick="window.click_max_heapify_down()">Max Heapify Down at:</button><input id="trickle-index" type="number"></input>
</div>
<div>
  <button id="cmd-sort" onclick="window.click_heap_sort()">Heap Sort</button>
  <button id="cmd-build" onclick="window.click_build_heap()">Build Heap</button>
  <button id="cmd-rmv" onclick="window.click_extract_max()">Extract Max</button>
  <button id="cmd-ins" onclick="window.click_insert()">Insert</button></div>
<div id="controls">
  <button id="turbo-button" onclick="window.toggle_turbo()">1x Speed</button>
  <button id="play-button" onclick="window.click_play()">Playing</button>
  <button id="next-button" onclick="window.click_next()" disabled>Next</button>
  <span id="msg"></span></div>
<div id="drawing"></div>
</body>
</html>
